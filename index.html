<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Clock" />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ad-container">
        <div class="adplugg-tag left"></div>
        <div class="center-container">
            <div class="adplugg-tag top"></div>
            <div class="clock-container">
                <div class="clock">
                    <span id="hours">00</span><span class="separator">:</span><span id="minutes">00</span><span class="separator">:</span><span id="seconds">00</span>
                </div>
                <div class="date" id="date"></div>
            </div>
            <div class="adplugg-tag bottom"></div>
        </div>
        <div class="adplugg-tag right"></div>
    </div>

    <div id="githubIcon" class="icon-button">
        <i class="fab fa-github"></i>
    </div>
    <div id="backIcon" class="icon-button">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div id="infoIcon" class="icon-button">
        <i class="fas fa-info"></i>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="infoModal" class="modal">
        <div class="modal-header">
            <h3>Informazioni</h3>
        </div>
        <p></p>
        <div class="modal-footer">
            <div></div>
            <button id="closeInfoModal">Chiudi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
